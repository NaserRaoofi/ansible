# üè≠ ENTERPRISE ANSIBLE CONFIGURATION
# Production-grade settings for large-scale deployments

[defaults]
# ============================================================================
# üìÅ INVENTORY & PATHS
# ============================================================================
inventory = inventories/production/hosts
roles_path = roles:~/.ansible/roles:/usr/share/ansible/roles
collections_paths = ~/.ansible/collections:/usr/share/ansible/collections
library = library
filter_plugins = filter_plugins
action_plugins = action_plugins
lookup_plugins = lookup_plugins

# ============================================================================
# üîê SECURITY & AUTHENTICATION
# ============================================================================
host_key_checking = False
ask_vault_pass = True
vault_password_file = .vault_pass
private_key_file = ~/.ssh/ansible_key

# ============================================================================
# üìä LOGGING & AUDITING
# ============================================================================
log_path = logs/ansible.log
display_skipped_hosts = False
display_ok_hosts = True
stdout_callback = yaml
bin_ansible_callbacks = True

# ============================================================================
# ‚ö° PERFORMANCE OPTIMIZATION
# ============================================================================
forks = 50
host_key_checking = False
gathering = smart
fact_caching = redis
fact_caching_connection = localhost:6379:0
fact_caching_timeout = 86400
gather_subset = !facter,!ohai

# ============================================================================
# üîÑ RETRY & TIMEOUT SETTINGS
# ============================================================================
timeout = 30
retry_files_enabled = True
retry_files_save_path = ~/.ansible-retry

# ============================================================================
# üì¶ MODULE SETTINGS
# ============================================================================
module_name = command
executable = /bin/bash
hash_behaviour = merge
jinja2_extensions = jinja2.ext.do,jinja2.ext.i18n

[ssh_connection]
# ============================================================================
# üåê SSH OPTIMIZATION
# ============================================================================
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
control_path = ~/.ansible/cp/%%h-%%p-%%r
retries = 3

[persistent_connection]
# ============================================================================
# üîÑ CONNECTION PERSISTENCE
# ============================================================================
connect_timeout = 30
command_timeout = 30

[inventory]
# ============================================================================
# üìã INVENTORY SETTINGS
# ============================================================================
enable_plugins = yaml, ini, auto
cache = True
cache_plugin = memory
cache_timeout = 3600

[privilege_escalation]
# ============================================================================
# üîê PRIVILEGE ESCALATION
# ============================================================================
become = True
become_method = sudo
become_user = root
become_ask_pass = False
